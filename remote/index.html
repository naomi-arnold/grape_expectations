<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Control Web Client</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <h1 class="text-center">Grape Expectations Web Client</h1>
  <p class="text-center">Connection Status: <span id="connection-status">Not Connected</span></p>

  <!-- Connection Form -->
  <div>
    <form id="connect-form">
      <label for="server-id">Server ID:</label>
      <input type="text" id="server-id" name="server-id" required> 
      <button type="submit">Connect</button>
    </form>
  </div>

  <!-- Send Message Form
  <div>
    <form id="send-message-form">
      <label for="message">Send Message:</label>
      <input type="text" id="send-message-input" name="message" required><br><br>
      <button type="submit">Send</button>
    </form>
  </div> -->

  <!-- Remote Control Section -->
  <div class="remote">
    <button class="up" id="upBtn">&#8593;</button>
    <div>
      <button class="left" id="leftBtn">&#8592;</button>
      <button class="stop" id="stopBtn"> STOP </button>
      <button class="right" id="rightBtn">&#8594;</button>
    </div>
    <button class="down" id="downBtn">&#8595;</button>
    
    <!-- New buttons for rotating clockwise and counterclockwise -->
    <div>
      <button class="rotate-cw" id="rotateCwBtn">&#8635; </button>
      <button class="rotate-ccw" id="rotateCcwBtn">&#8634; </button>
    </div>
    
    <div class="direction-label" id="directionLabel">Press an arrow to send signal</div>
  </div>
  

  <!-- Incoming Messages Section -->
  <p>Incoming Messages</p>
  <div id="messages">
    <p id="msg-1"></p>
    <p id="msg-2"></p>
    <p id="msg-3"></p>
    <p id="msg-4"></p>
    <p id="msg-5"></p>
  </div>

</body>

</html>
