<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EE 31 Web Client Example</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js"></script>
</head>

<body>
  <h1 class="text-center">
    EE 31 Web Client Example
  </h1>
  <p class="text-center">Connection Status: <span id="connection-status">Not Connected</span></p>

  <div>
    <form id="connect-form">
      <label for="server-id">Server ID:</label>
      <input type="text" id="server-id" name="server-id"><br><br><label></label>
      <button type="submit">Connect</button>
    </form>
    <br><br>
    <form id="send-message-form">
      <label for="message">Send Message:</label>
      <input type="text" id="send-message-input" name="message"><br><br><label></label>
      <button type="submit">Send</button>
    </form>
  </div>

  <p>Incoming Messages</p>
  <div id="messages">
    <p id="msg-1"></p>
    <p id="msg-2"></p>
    <p id="msg-3"></p>
    <p id="msg-4"></p>
    <p id="msg-5"></p>
  </div>
</body>

</html>
